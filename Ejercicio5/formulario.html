<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
</head>
<body>
    <table style="margin-bottom:20px;border: 1px solid black">
    <form action="new.jsp" method="GET">
        <tr>  
            <td><label for="nombre">Nombre:</label></td>
            <td><input type="text" id="nombre" name="nombre" autofocus></td>
        </tr>

        <tr>
            <td><label for="email">Correo electrónico:</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>

        <tr>
            <td><label for="url">URL:</label></td>
            <td><input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"></td>
        </tr>

        <tr>
            <td><label for="date">Fecha:</label></td>
            <td><input type="date" id="date" name="date"></td>
        </tr>

        <tr>
            <td><label for="time">Tiempo:</label></td>
            <td><input type="time" id="time" name="time"></td>
        </tr>

        <tr>
            <td><label for="datetime">Fecha y hora:</label></td>
            <td><input type="datetime" id="datetime" name="datetime"></td>
        </tr>

        <tr>
            <td><label for="month">Mes:  </label></td>
            <td><input type="month" id="month" name="month"></td>
        </tr>

        <tr>
            <td><label for="week">Semana:</label></td>
            <td><input type="week" id="week" name="week"></td>
        </tr>

        <tr>
        <td><label for="number">Número(mín -10, max 10):</label></td>
        <td><input type="number" id="numner" name="number" max="10" min="-10"></td>
        </tr>

        <tr>
            <td><label for="tel">Teléfono</label></td>
            <td><input type="tel" id="tel" name="tel"></td>
        </tr>

        <tr>
            <td><label for="search">Término de búsqueda</label></td>
            <td><input type="search" id="search" name="search"></td>
        </tr>

        <tr>
            <td><label for="color">Color favorito:</label></td>
            <td><input type="color" id="color" name="color"></td>
        </tr>

        <tr>
            <td><input type="submit"></td>
        </tr>
    </form>
    </table> 

    <!--Parte 2-->
    <table style="border: 1px solid black">
        <form action="" method="GET">   
            <tr>
                <td><label for="nombre2">Iniciales:</label></td>
                <td><input type="text" id="nombre2" name="nombre2" autofocus></td>
            </tr>

            <tr>
                <td><label for="email">Correo electrónico:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>

            <tr>
                <td><label for="url">URL:</label></td>
                <td><input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"></td>
            </tr>

            <tr>    
                <td><label for="date">Fecha:</label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>

            <tr>
                <td><label for="time">Tiempo:</label></td>
                <td><input type="time" id="time" name="time"></td>
            </tr>

            <tr>
                <td><label for="datetime">Fecha y hora:</label></td>
                <td><input type="datetime" id="datetime" name="datetime"></td>
            </tr>
            
            <tr>
                <td><label for="month">Mes:  </label></td>
                <td><input type="month" id="month" name="month"></td>
            </tr>

            <tr>
                <td><label for="week">Semana:</label></td>
                <td><input type="week" id="week" name="week"></td>
            </tr>

            <tr>
                <td><label for="number">Número (mín 0, max 10):</label></td>
                <td><input type="number" id="number" name="number" max="10" min="0"></td>
            </tr>

            <tr>
                <td><label for="tel">Teléfono</label></td>
                <td><input type="tel" id="tel" name="tel"></td>
            </tr>

            <tr>
                <td><label for="search">Término de búsqueda</label></td>
                <td><input type="search" id="search" name="search"></td>
            </tr>

            <tr>
                <td><label for="color">Color favorito:</label></td>
                <td><input type="color" id="color" name="color"></td>
            </tr>
            <tr>
                <td><label for="provi">Províncias</label></td>
                <td><select name="provi" id="provi">
                        <option>Huelva</option>
                        <option>Cádiz</option>
                        <option>Málaga</option>
                </td>       
            </tr> 

            <tr>    
                <td><label for="texto1">Caja de texto:</label></td>
                <td><input type="text" name="texto1" autocomplete="" required autofocus placeholder="Escriba  su opinión."></td>
            </tr>

            <tr>
                <td><label for="valoracion">Valoración:</label></td>
                <td><input type="valoracion" min="0" max="10"></td>
            </tr>

            <tr>
                <td><label for="file">Archivo:</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="password">Contraseña</label></td>
                <td><input type="password" minlength="8" maxlength="20" pattern="[0-9]{1}+[a-z0-9._%+-]+[A-Z]"></td>
            <tr>
            <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</form>
</body>
</html>
